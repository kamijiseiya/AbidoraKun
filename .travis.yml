sudo: false
language: python
python:
- 3.3
- 3.4
- 3.5
- 3.6.5
install:
- pip install tox tox-travis
- pip install coverage coveralls
- pip install ccxt
- pip install codecov
- pip install -r requirements.txt -r test-requirements.txt
- pip install coverage
script:
- python --version
- python -m unittest discover test
- osetests --with-xunit --with-coverage
after_success:
  - codecov
  
