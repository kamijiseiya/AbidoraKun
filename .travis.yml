sudo: false
language: python
python:
  - 3.3
  - 3.4
  - 3.5
  - 3.6
  - 3.6.5
before_install:
  - ls
  - cd /app/config
  - ls
  - openssl aes-256-cbc -K $encrypted_ef3fff0c632b_key -iv $encrypted_ef3fff0c632b_iv -in cash_cow_db.sqlite.enc -out cash_cow_db.sqlite -d
install:
  - pip install tox tox-travis
  - pip install coverage coveralls
  - pip install ccxt
  - pip install codecov
  - pip install coverage
script:
  - python --version
  - python -m unittest discover test
  - nosetests --with-xunit --with-coverage
after_success:
  - codecov
  
notifications:
  email: false
  slack:
    secure: 

